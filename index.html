<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <header>
            <div class="box1 box" id="rock"><img src="/Rock-Hand-Game-Right-Gesture-Win-1024.webp" alt=""></div>
            <div class="box2 box" id="paper"><img src="/paper.png" alt=""></div>
            <div class="box3 box" id="scissor"><img src="/hand_played_scissors.png" alt=""></div>
        </header>
        <div class="score">
            <div class="you same">
                <h3>1</h3>
                <div class="name1">You</div>
            </div>
            <div class="comp same">
                <h3>0</h3>
                <div class="name2">Comp</div>
            </div>
        </div>
        <!-- for result -->
        <footer>
            <div class="result">Lets see what is result</div>
        </footer>
       
    </div>
</body>
<script src="/style.js"></script>
</html>
